name: my_to_day
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  intl: ^0.17.0
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  provider: ^6.0.3
  share_plus: ^4.0.7
  image_picker: ^0.8.5+3
  card_swiper: ^2.0.4
  insta_image_viewer: ^0.0.1+3
  table_calendar: ^3.0.6
  google_maps_flutter: ^2.1.10
  path_provider: ^2.0.13
  go_router: ^6.2.0
  uuid: ^3.0.7




dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.8
  hive_generator: ^1.1.2
  geolocator: ^9.0.1
  mockito: ^5.3.2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700

    - family: NotoSansKR
      fonts:
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Light.otf
          weight: 300
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Regular.otf
          weight: 400
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Medium.otf
          weight: 500
        - asset: assets/fonts/NotoSansKR/NotoSansKR-Bold.otf
          weight: 700
